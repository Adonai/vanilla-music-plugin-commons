apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    lintOptions {
        disable 'MissingTranslation'
        disable 'ExtraTranslation'
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"
    }

}

dependencies {
    // SAF storage access utilities
    api 'com.android.support:support-core-utils:27.1.1'
}
